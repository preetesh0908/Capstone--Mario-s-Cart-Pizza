		<h1> Change, Update, & Delete Our Menu Items </h1> 


		<h2> Use the form below to add items to the menu  </h2>

		<div class="ourmenuadd">
			<form action="insertfoodmenu.php" method = "post"> 
				<label for="foodname"> Food Name </label>
				<input type="text" id="foodname" name="form_foodname" required placeholder="Enter Food Name "> 

				<br />  
				<br />
				<br />
				<label for="foodprice"> Food Price </label>
				<input type="int" id="foodprice" name="form_foodprice" required placeholder="Enter Food Price"> 



				<br />  
				<br />
				<br />
				<label for="fooddescription"> Enter Food Description </label>
				<input type="text" id="fooddescription" name="form_fooddescription" required placeholder="Enter Food Description"> 


				<br />
				<br />
				<br />		

				<label for="foodstatus"> Food Status </label> 
				<select id="foodstatus" name="form_foodstatus"> 
					<option value="Available"> Available </option> 
					<option value="Not-Available"> Not Available </option> 

				</select> 



				<br />
				<br />
				<br />		

				<br />
				<br />
		
				<label for="foodcategory"> Select from Food Category Below </label> 
				<select id="foodcategory" name="form_foodcategory"> 
					<option value="Main Course"> Main Course </option> 
					<option value="Drinks"> Drinks </option> 
					<option value="Appetizers"> Main Course </option> 
					<option value="Salads"> Salads </option> 
					<option value="21+ Desserts"> Entrees </option> 
					<option value="Desserts"> Desserts </option> 
				</select> 

				<br />  
				<br />
								
				<a href="OurMenuItemAdded.html">   <button class="button"> Click to Add </button></a>

			</form>
		</div>
